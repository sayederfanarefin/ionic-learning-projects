<!DOCTYPE html>
<html ng-app="starter">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-controller="FirstController">
   <!-- add some ionic style with header -->
   <ion-header-bar class="bar-royal">
        <h1 class="title">Home Page Title</h1>
   </ion-header-bar>
   <!-- ionic content area -->
   <ion-content class="padding">
      <ion-list>
         <!-- add a section header -->
         <ion-item class="item-divider">List of Objects</ion-item>
            <!-- iterate thru each item in the list, use $index as item identifier -->
            <ion-item ng-repeat="item in itemsList track by $index">
            {{$index}} - {{item.name}} - {{item.room}}
            </ion-item>
      </ion-list>
   </ion-content>
</body>
</html>
